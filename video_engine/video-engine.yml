name: Video Engine CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'video_engine/**'
  pull_request:
    branches: [main]
    paths:
      - 'video_engine/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./video_engine

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: video_engine/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t video-engine:${{ github.sha }} .